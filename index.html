<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Icon Hover Effect</title>
</head>
<body>
  <div class="main">
    <div class="icon">
      <svg height="80" width="80">
        <circle cx="40" cy="40" r="35" stroke="white" stroke-width="4" fill="none"></circle>
      </svg>
      <i class="fab fa-instagram 2x"></i>
    </div>

    <div class="icon">
      <svg height="80" width="80">
        <circle cx="40" cy="40" r="35" stroke="white" stroke-width="4" fill="none"></circle>
      </svg>
      <i class="fab fa-facebook x2"></i>
    </div>

    <div class="icon">
      <svg height="80" width="80">
        <circle cx="40" cy="40" r="35" stroke="white" stroke-width="4" fill="none"></circle>
      </svg>
      <i class="fab fa-whatsapp 2x"></i>
    </div>

    <div class="icon">
      <svg height="80" width="80">
        <circle cx="40" cy="40" r="35" stroke="white" stroke-width="4" fill="none"></circle>
      </svg>
      <i class="fab fa-twitter 2x"></i>
    </div>
  </div>
</body>
</html>
